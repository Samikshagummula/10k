<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buspass</title>
</head>

<body>
    <center>
        <img src="./tsrtc-logo.html" height="80" width="80">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h2>GENERAL BUS PASS APPLICATION</h2>

    </center>
    <form action="">
        <fieldset>
            <legend>Applicant Details</legend>
            <label for="user">Name &nbsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" name="user" id="user">&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="user">Father's/Guardian's Name</label>&nbsp;&emsp;&emsp;
            <input type="text" name="user" id="user"><br>
            <label for="user">Date Of birth<br>(dd/mm/yy)&emsp;&emsp;</label>
            <input type="text" name="user" id="user">&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="user">Gender &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="radio" id="Female" </label>
            <label for="Female">Female</label>
            <input type="radio" id="male" </label>
            <label for="Male">male</label><br>
            <label for="user">Age As On:&emsp;&emsp;</label>
            <input type="text" id="age">
            <label for="">(y/m/d)</label>&nbsp;&emsp;&emsp;&emsp;
            <label for="user">Aadhar No:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" name="user" id="user"><br>
            <label for="user">WhatsApp No:&emsp;</label>
            <input type="text" name="user" id="user">&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="user">E-mail Id:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" name="user" id="user"><br>
            <label for="user">Photo&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="file" name="user" id="user"><br>
        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend>
            <label for="user">Applicant's Address</label>
            <textarea name="address" id="address" cols="5" rows="5"></textarea>&nbsp;&emsp;&emsp;
            <label for="District">District&emsp;&emsp;&emsp;&emsp;</label>
            <select name="district" id="district">
                <option value="Nizamabad">Nizamabad</option>
                <option value="Hyderabad">Hyderabad</option>
            </select><br>
            <label for="Mandal">Mandal</label>
            <select name="Mandal" id="Mandal">
                <option value="Hyderabad">Hyderabad</option>
                <option value="armoor">armoor</option>
            </select>>&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="Village">Village&emsp;&emsp;&emsp;&emsp;</label>
            <select name="Village" id=Village>
                <option value="hyderabad">Hyderabad</option>
                <option value="armoor">armoor</option>
            </select><br>
            <label for="user">Pincode</label>
            <input type="text" name="user" id="user">
        </fieldset>
        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="user">City&emsp;&emsp;&emsp;</label>
            <select name="City" id=City>
                <option value="Nizamabad">Nizamabad</option>
                <option value="Hyderabad">Hyderabad</option>
            </select><br>
            <label for="user">Pass Type&emsp;</label>
            <select name="Pass Type" id=Pass Type>
                <option value="selected">----select----</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mode of payment & Pass Collection</legend>
            <label for="user">Payment Mode&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <select name="Mode of payment & Pass Collection" id=Mode of payment & Pass Collection Type>
                <option value="selected">----select Payment Mode----</option>
                <option value="Payment at Counter">Payment at Counter</option>
            </select><br>
            <label for="user">Pass Delivery Mode&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <select name="Pass Delivery Mode" id=Pass Delivery Mode>
                <option value="selected">----select Pass Delivery Mode----</option>
                <option value="At Counter">At Counter</option>
            </select><br>
            <label for="user">Center at which you want to collect pass</label>
            <select name="Center at which you want to collect pass" id=Center at which you want to collect pass>
                <option value="selected">----select----</option>
                <option value="RTC KPHB---HYD">RTC KPHB---HYD</option>
                <option value="RTC KUKATPALLY---HYD">RTC KUKATPALLY---HYD</option>
                <option value="RTC KOTI----HYD">RTC KOTI----HYD</option>
            </select>
        </fieldset>
        <center>
            <img src="./captcha.png" height="80" width="80">
            <img src="./captcha2.png.png" height="40" width="40"><br>
            <input type="submit" value="submit">


        </center>





    </form>
</body>

</html>
